<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv='Content-Type' content='text/html; charset=UTF-8' />
    <title th:text="#{login.title}"></title>
</head>
<body>
<h1 th:text="#{login.heading}"></h1>
<a href="?lang=en">English</a> | <a href="?lang=haw">Hawaii</a> | <a href="?lang=vi">Vietnamese</a>

<div th:if="${param.error}">
    <p> Invalid username and password.
    </p>
</div>
<div th:if="${param.logout}">
    <p> You have been logged out.</p>
</div>
<form th:action="@{/login}" method="post">
    <table>
        <tr>
            <td th:text="#{login.username_label}"></td>
            <td><input type="text" name="username"/></td>
        </tr>
        <tr>
            <td th:text="#{login.password_label}"></td>
            <td><input type="password" name="password"/></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" th:value="#{login.submit_label}"></td>
        </tr>
    </table>
</form>
</body>
</html>
